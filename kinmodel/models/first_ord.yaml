name: first_ord
description: |
    Simple first order decay

        E ---> U       (k)

    Orders: k; E, U.
eq_function: |
    def equations(concs, t, *ks):
        E, U = concs
        k, = ks

        return [-k*E,
                +k*E]
k_var_names:
    - k
k_const_names:
conc0_var_names:
    - "[EDC]0"
conc0_const_names:
    - "[U]0"
ks_guesses:
    - 1
ks_constant:
conc0_guesses:
    - 100
conc0_constant:
    - 0
legend_names:
    - EDC
    - Urea
top_plot:
bottom_plot:
    - 0
    - 1
sort_order:
