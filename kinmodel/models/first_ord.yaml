name: first_ord
description: |
    Simple first order decay

        E ---> U       (k)

    Orders: k; E, U.
eq_function: |
    def equations(concs, t, *ks):
        E, U = concs
        k, = ks

        return [-k*E,
                +k*E,
        ]
k_var:
    - name: k
      guess: 1
k_const:
conc0_var:
    - name: "[EDC]0"
      guess: 100
conc0_const:
    - name: "[U]0"
      value: 0
species:
    - name: EDC
      plot: bottom
      sort_order: 0
    - name: Urea
      plot: bottom
      sort_order: 1
integrals:
calcs:
    - desc: "Maximum E"
      func: "max(c[0])"
    - desc: "Final E"
      func: "c[0][-1]"
