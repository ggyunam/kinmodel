name: "DA_explicit_DA3_two_int_ss_ind"
type: indirect
parent_model_name: "DA_explicit_DA3_two_int_ss"
description: |
    Indirect version of the DA_explicit_DA3_two_int_ss model, using total
    diacid and total anhydride concentration.
conc_mapping: >
    lambda c: np.array([c[:, 0] + c[:, 3] + c[:, 4],
                        c[:, 1],
                        c[:, 2],
                        c[:, 3] + 2*c[:, 4],
                        c[:, 5]],
              ).transpose()
species:
    - name: "Diacid"
      plot: bottom
      sort: 2
    - name: "EDC"
      plot: top
      sort: 3
    - name: "Urea"
      plot: top
      sort: 4
    - name: "Linear"
      plot: bottom
      sort: 0
    - name: "Cyclic"
      plot: bottom
      sort: 1
